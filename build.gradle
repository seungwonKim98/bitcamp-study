// gradle 빌드 도구에 플러그인 장착.

plugins {
    // 자바 소스를 컴파일할 때 사용할 도구 추가
    // 뿐만 아니라 eclipse 플로그인과 결합해서
    // eclipse 
    id 'java' 

    id 'eclipse' // 이클립스 관련 파일을 다룰 때 사용할 도구 추가
}


// 자바 소스를 컴파일 할 때 적용할 옵션
tasks.withType(JavaCompile) {
    // 프로젝트의 소스 파일 인코딩을 gradle에게 알려준다.
    // $javac -encoding utf8 ... 
    options.encoding = 'UTF-8' 
}


// 프로젝트에서 사용할 자바 라이브러리를 다운로드 받을 때 접속할 서버
repositories {
    jcenter() // https://jcenter.bintray.com/ 서버를 가르킨다
}


// 프로젝트에서 사용할 자바 라이브러리 목록
dependencies {
    // 현재 특별하게 사용할 라이브러리가 없기 때문에 일단 비워둔다.
}